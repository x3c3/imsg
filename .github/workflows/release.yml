name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to (re)release (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine tag
        id: tag
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Stash GoReleaser config
        run: cp .goreleaser.yaml /tmp/.goreleaser.yaml

      - name: Checkout release tag
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: git checkout ${{ inputs.tag }}

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --config /tmp/.goreleaser.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub release notes from CHANGELOG
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          version="${TAG#v}"
          notes_file="/tmp/release-notes.md"

          awk -v v="$version" '
            $0 ~ ("^## " v "($|[[:space:]]-)") { in=1; next }
            in && $0 ~ "^## " { exit }
            in { print }
          ' CHANGELOG.md > "$notes_file"

          if ! grep -q '[^[:space:]]' "$notes_file"; then
            echo "No CHANGELOG.md section found for version $version" >&2
            exit 1
          fi

          gh release edit "$TAG" --notes-file "$notes_file"
