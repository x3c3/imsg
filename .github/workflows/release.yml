name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to (re)release (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine tag
        id: tag
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout release tag
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: git checkout ${{ steps.tag.outputs.tag }}

      - name: Resolve packages
        run: swift package resolve

      - name: Patch dependencies
        run: scripts/patch-deps.sh

      - name: Sync version
        run: scripts/generate-version.sh

      - name: Build
        run: swift build -c release --product imsg

      - name: Codesign
        run: codesign --force --sign - --entitlements Resources/imsg.entitlements --identifier com.steipete.imsg .build/release/imsg

      - name: Package artifact
        run: |
          mkdir -p dist
          cp .build/release/imsg dist/imsg
          for bundle in .build/release/*.bundle; do
            if [ -e "$bundle" ]; then
              cp -R "$bundle" dist/
            fi
          done
          (
            cd dist
            shopt -s nullglob
            bundles=( *.bundle )
            if [ ${#bundles[@]} -gt 0 ]; then
              zip -r imsg-macos.zip imsg "${bundles[@]}"
            else
              zip -r imsg-macos.zip imsg
            fi
          )

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          files: dist/imsg-macos.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub release notes from CHANGELOG
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          version="${TAG#v}"
          notes_file="/tmp/release-notes.md"

          awk -v v="$version" '
            $0 ~ ("^## " v "($|[[:space:]]-)") { in_section=1; next }
            in_section && $0 ~ "^## " { exit }
            in_section { print }
          ' CHANGELOG.md > "$notes_file"

          if ! grep -q '[^[:space:]]' "$notes_file"; then
            echo "No CHANGELOG.md section found for version $version" >&2
            exit 1
          fi

          gh release edit "$TAG" --notes-file "$notes_file"
